<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Buttons</title>
  <link rel="stylesheet" href="https://rawcdn.githack.com/1dev-hridoy/button-plate/e68f092c5b7b9a4946aa0646e6aeaa1a679b6229/assets/css/style.css">
<script src="https://rawcdn.githack.com/1dev-hridoy/button-plate/e68f092c5b7b9a4946aa0646e6aeaa1a679b6229/assets/js/script.js"></script>
</head>
<body>
  <div class="button-container">
    <button class="button glow-button">Glow</button>
    <button class="button slide-button">Slide</button>
    <button class="button ripple-button" onclick="rippleEffect(event)">Ripple</button>
    <button class="button morph-button" onclick="morphButton(this)">Morph</button>
    <button class="button pulse-button">Pulse</button>
    <button class="button color-change-button">Color Change</button>
    <button class="button border-button">Border Animation</button>
    <button class="button shine-button">Shine</button>
    <button class="button three-d-button">3D Effect</button>
    <button class="button flip-button">Flip</button>
    <button class="button wave-button">Wave</button>
    <button class="button gradient-button">Gradient</button>
    <button class="button rotate-button">Rotate</button>
    <button class="button pop-button">Pop</button>
    <button class="button fill-button">Fill</button>
    <button class="button neon-button">Neon</button>
    <button class="button glitch-button">Glitch</button>
    <button class="button liquid-button">Liquid</button>
    <button class="button origami-button">Origami</button>
    <button class="button jelly-button">Jelly</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
